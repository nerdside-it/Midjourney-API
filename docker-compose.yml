version: '3.8'

services:
  midjourney-api:
    build: .
    container_name: midjourney-api
    restart: unless-stopped
    ports:
      - "3147:3147"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').request('http://localhost:3147/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).end()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - midjourney-network

networks:
  midjourney-network:
    driver: bridge
